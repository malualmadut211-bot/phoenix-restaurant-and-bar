<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Bar & Restaurant</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#DC2626",
                        "primary-hover": "#B91C1C",
                        "primary-glow": "#EF4444",
                        "background-base": "#000000",
                        "background-surface": "#121212",
                        "background-elevated": "#1E1E1E",
                        "card-dark": "#0A0A0A",
                        "text-main": "#f3f4f6",
                        "text-muted": "#a1a1aa",
                        "gold-accent": "#eab308",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    boxShadow: {
                        "glow": "0 0 15px rgba(220, 38, 38, 0.15)",
                        "glow-strong": "0 0 20px rgba(220, 38, 38, 0.25)",
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background-base text-text-main font-display">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
